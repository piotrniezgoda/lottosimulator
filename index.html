<body>
  <div class="appWrapper">
  <div class="inputDataWrapper">
    <p class="infoText">wpisz swoje szczęśliwe liczby i sprawdź czy wygrałeś, lub wylosuj swoje liczby:</p>
    <form action="#">

      <input min="1" max="49" required class="inputNumber" type="number" data-id="numberInput">

    </div>
     <div class="buttonWrapper">
